<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Yt Downloader</title>
  <script>
    var source = new EventSource("/progress");
    source.onmessage = function (event) {
      $('.progress-bar').css('width', event.data + '%').attr('aria-valuenow', event.data);
      $('.progress-bar-label').text(event.data + '%');

      if (event.data == 100) {
        source.close()
      }
    }
  </script> 
</head>

<body>
    <div class="bg-image"></div>
  <div class="bg-text">
    <form method="POST" action="">
      <div class="form-group">
        <label for="formGroupExampleInput">
          <h1>Youtube URL</h1>
        </label>
        <div class="row">
          <div class="col">
            <input type="text" name="ytDownloadUrl" class="form-control" id="formGroupExampleInput"
              placeholder="Youtube URL">
          </div>
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Resolution
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Format
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              {% for s in videoDetails %}
                <a class="dropdown-item" href="#">s</a>
              {% endfor %}
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit" name="submit" text="Download">  
          <input type="submit" value="Find" name="submit" text="Find">  
        </div>
        
      </div>
    </form>
    <div class="progress" style="width: 50%; margin: 50px;">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100" style="width: 0%">
        <span class="progress-bar-label">0%</span>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
